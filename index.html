<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link rel="stylesheet" href="./style/font.css">
    <!-- tailwindcss cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="roboto-font bg-[#41ff6b19]">
    <!-- navbar section  -->
    <section class="flex flex-col lg:flex-row justify-between items-center max-w-[1920px] mx-auto px-12 py-4 bg-white">
        <div class="flex items-center">
            <img class="w-12 h-12 mr-2.5" src="./assets/logo.png" alt="">
            <p class="text-[#006747] font-extrabold text-xl">Emergency <br> Service</p>
        </div>
        <div class="flex items-center gap-5">
            <div class="flex justify-center items-center gap-2.5 w-[100px] bg-[#41ff6b19] rounded-4xl p-2.5">
                <p class="font-[900]">0</p>
                <img class="w-5 h-5" src="./assets/heart.png" alt="">
            </div>
            <div class="flex justify-center items-center gap-2.5 w-[100px] bg-[#41ff6b19] rounded-4xl p-2.5">
                <p class="font-[900]">100</p>
                <img class="w-6 h-6" src="./assets/coin.png" alt="">
            </div>
            <div>
                <p class="bg-[#00a63e] text-white rounded-4xl w-[100px] text-center p-2.5 font-semibold"><span>2
                    </span>Copy</p>
            </div>
        </div>
    </section>

    <!-- banner section  -->
    <section
        class="flex flex-col justify-center items-center max-w-[1920px] mx-auto bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white p-5">
        <img class="w-20 h-20" src="./assets/logo.png" alt="">
        <h1 class="text-4xl font-bold my-2.5">Emergency Service Directory</h1>
        <p>Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
            Bangladesh</p>
    </section>

    


</body>

</html>
